<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for message in messages %}
        <li>
            {{ message }}
        </li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
    <input type="number" name="num_users">
    <input type="submit">
</form>


<br><br>
<ul>
    {% for user in users %}
        <li>{{ user.username }}</li>
    {% endfor %}
</ul>

</body>
</html>
